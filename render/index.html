<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose stream</title>

    <link rel="stylesheet" href="bulma.min.css">
    <script src="form.js"></script>

    <style>html{overflow-y:auto}form{margin:10px}#about{position:absolute;right:5px;bottom:0}</style>
</head>
<body>

    <form>
        <div class="columns">
            <div class="column field">
                <label class="label">Stream URL</label>
                <input class="input" type="text" placeholder="e. g. https://www.youtube.com/" id="inputURL">
            </div>

            <div class="column field">
                <label class="label" for="service">Service</label>
                <div class="select">
                    <select id="service">
                        <option disabled selected>Choose Service</option>
                        <option value="Youtube">Youtube</option>
                        <option value="Twitch">Twitch</option>
                        <option disabled>TV Channels</option>
                        <option value="TF1">TF1</option>
                        <option disabled>Others</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-info">Open</button>
            </div>
        </div>
    </form>

    <div id="about">
        <a href="about.html">About</a>
    </div>

</body>
</html>
