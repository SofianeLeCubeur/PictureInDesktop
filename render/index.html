<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose stream</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <script src="form.js"></script>

    <style>html{overflow-y:auto}form{margin:10px}</style>
</head>
<body>

    <form>
        <div class="columns">
            <div class="column field">
                <label class="label">Stream URL</label>
                <input class="input" type="text" placeholder="e. g. https://www.youtube.com/" id="inputURL">
            </div>

            <div class="column field">
                <label class="label" for="service">Service</label>
                <div class="select">
                    <select id="service">
                        <option disabled selected>Choose Service</option>
                        <option value="Youtube">Youtube</option>
                        <option value="Twitch">Twitch</option>
                        <option disabled>TV Streams</option>
                        <option value="TF1">TF1</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-info">Open</button>
            </div>
        </div>
    </form>


</body>
</html>
