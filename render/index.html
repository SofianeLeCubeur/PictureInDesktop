<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose stream</title>

    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="../node_modules/bulma-checkradio/dist/css/bulma-checkradio.min.css">
    <script src="form.js"></script>

    <style>html{overflow-y:auto}body{margin:10px}#about{position:absolute;right:5px;bottom:0}.hidden{display:none}</style>
</head>
<body>

    <div class="notification is-danger hidden">
        <button class="delete" id="close"></button>
        <div></div>
    </div>

    <form>
        <div class="columns">
            <div class="column field">
                <label class="label">Stream URL</label>
                <input class="input" type="text" placeholder="e. g. https://www.youtube.com/" id="inputURL">
            </div>

            <div class="column field">
                <label class="label" for="service">Service</label>
                <div class="select">
                    <select id="service">
                        <option disabled selected>Choose Service</option>
                        <option value="Youtube">Youtube</option>
                        <option value="Twitch">Twitch</option>
                        <option value="Spotify">Spotify</option>
                        <option value="Dailymotion">Dailymotion</option>
                        <option value="Vimeo">Vimeo</option>
                        <option disabled>TV Channels</option>
                        <option value="TF1">TF1</option>
                        <option disabled>Others</option>
                        <option value="File">File</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="columns">
            <div class="column field">
                <label class="label" for="width">Width</label>
                <input type="number" class="input" value="720" min="0" id="width">
            </div>
            <div class="column field">
                <label class="label" for="height">Height</label>
                <input type="number" class="input" value="480" min="0" id="height">
            </div>
        </div>

        <div class="field">
            <input class="is-checkradio is-info is-small" id="force" type="checkbox">
            <label for="force">Force (Warning: Controls are not available)</label>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-info">Open</button>
            </div>
        </div>
    </form>

    <div id="about">
        <a href="about.html">About</a>
    </div>

</body>
</html>
